# Intentionally no datasource here.
# Put DB settings only in profile files so the right driver is picked.

server:
  port: 8080

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update   # fine as a default; each profile can override if needed
  # H2 console remains disabled by default
  h2:
    console:
      enabled: false
